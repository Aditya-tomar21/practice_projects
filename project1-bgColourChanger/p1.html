<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background colour changer</title>
    <link rel="stylesheet" href="p1.css">
</head>
<body>
    <div id="heading" style="display:flex; justify-content:center;">
     <h1>  Clicked on any colour below </h1>
    </div>

    <div class="buttons">
        <span class="button" id="red">red</span>
        <span class="button" id="yellow">yellow</span>
        <span class="button" id="green">green</span>
        <span class="button" id="blue">blue</span>
    </div>
    <p style="display:flex; justify-content:center;">clicking on button would change the background colour</p>
</body>
<script src="p1.js"></script>
</html>
